<div class="loginpage"><br>
    <h3>Log in</h3>
    <div class="col-lg-3"></div>
    <br><br>

    <div class="col-lg-6" >
    <div id="align">

    <form (ngSubmit)="loginUser()">
        <div class="row mb-3" id="email">
          <label  for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
          &nbsp;&nbsp;
         <div class="col-sm-8">
            <input type="email"  name="uname"  [(ngModel)]="user.uname"/>
          </div>
        </div><br>
        <div class="row mb-3" id="pass">
          <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
          &nbsp;&nbsp;
          <div class="col-sm-5">
            <input type="password"  name="password" [(ngModel)]="user.password"/>
          </div>
        </div><br>
        
        <div class="row mb-3">
          <div class="col-sm-10 offset-sm-2">
            <div class="form-check" id="check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Check me out
              </label>
            </div>
          </div>
        </div><br>

        <button type="submit" class="btn btn-primary"  >Log in</button>
      </form><br><br><br><br><br><br><br><br><br>
      <div class="col-lg-3"></div></div>
    </div>
